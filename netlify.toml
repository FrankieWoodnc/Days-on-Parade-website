[build]
  publish = "."
  command = "echo 'Building site...'"

[build.processing]
  skip_processing = false

# CSS optimization
[build.processing.css]
  bundle = true
  minify = true

# JS optimization  
[build.processing.js]
  bundle = true
  minify = true

# HTML optimization
[build.processing.html]
  pretty_urls = true

# Image optimization
[build.processing.images]
  compress = true

# Cache headers for bandwidth savings
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js" 
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"